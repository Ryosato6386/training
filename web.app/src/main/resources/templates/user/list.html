    <h1>ユーザー情報: 一覧画面</h1>

    <div class="float-end">
      <a th:href="@{/user/add}" class="btn btn-primary">新規登録はこちら</a>
    </div>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>住所</th>
          <th>電話番号</th>
          <th>更新日時</th>
          <th>前回編集者</th>
          
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user: ${userlist}" th:object="${user}">
          <td class="center" th:text="*{id}"></td>
          <td th:text="*{name}"></td>
          <td th:text="*{address}"></td>
          <td class="center" th:text="*{phone}"></td>
          <td class="center" th:text="*{#temporals.format(updateDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
<!--  　    　<td th:text="*{editor}"></td>-->
          <td><a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
        </tr>
      </tbody>
    </table>
  </div>
